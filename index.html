<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beer Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="site-header">
  <div class="logo">
    <img src="/images/logo.svg" alt="Beer Street">
  </div>
</header>
 <h2 class="menu-title">Dnes na čepu / Today on Tap</h2>

<table class="beer-table">
  <thead>
    <tr>
      <th></th>
      <th>EPM</th>
      <th>NÁZEV PIVA / PIVOVAR</th>
      <th>STYL</th>
      <th>ABV</th>
      <th>0,4l / 0,3l</th>
    </tr>
  </thead>
  <tbody id="beer-menu">
    <!-- JS inserts rows here -->
  </tbody>
</table>
<script src="script.js" defer></script>
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          window.location.href = "/admin/";
        });
      }
    });
    window.netlifyIdentity.init();
  }
</script>
</body>
</html>
