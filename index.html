<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    /* Run before render so tv-mode class is set before CSS is applied */
    if (window.location.search.includes("tv")) {
      document.documentElement.classList.add("tv-mode");
    }
  </script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="">
  <header class="site-header">
    <div class="logo">
      <img src="/images/logo.svg" alt="Beer Street">
    </div>
  </header>

  <h2 class="menu-title">Dnes na čepu / Today on Tap</h2>

  <!-- Desktop Table -->
  <table class="beer-table desktop">
    <thead>
      <tr>
        <th><img src="/images/logo.svg" alt="Beer Street" class="table-logo" /></th>
        <th>EPM</th>
        <th>NÁZEV PIVA / PIVOVAR</th>
        <th>STYL</th>
        <th>ABV</th>
        <th>0,4l / 0,3l</th>
      </tr>
    </thead>
    <tbody id="beer-menu-desktop">
      <!-- JS inserts rows here -->
    </tbody>
  </table>

  <!-- Mobile Table -->
  <table class="beer-table mobile">
    <tbody id="beer-menu-mobile">
      <!-- JS inserts rows here -->
    </tbody>
  </table>

  <script>
    if (window.location.search.includes("tv")) {
      document.body.classList.add("tv-mode");
    }
  </script>
  <script src="script.js" defer></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            window.location.href = "/admin/";
          });
        }
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
