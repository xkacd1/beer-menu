backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "beers"
    label: "Beers"
    folder: "data"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "name", label: "Beer Name", widget: "string" }
      - { name: "style", label: "Style", widget: "string" }
      - { name: "abv", label: "ABV", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
