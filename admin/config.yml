backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "beers"
    label: "Beer List"
    label_singular: "Beer"
    folder: "data"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Style", name: "style", widget: "string" }
      - { label: "ABV", name: "abv", widget: "number", value_type: "float", min: 0, max: 20, step: 0.1 }
      - { label: "Description", name: "description", widget: "text" }
